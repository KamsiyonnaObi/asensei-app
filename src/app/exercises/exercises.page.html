<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>exercises</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1>Exercises</h1>
  <ion-card *ngFor="let exercise of exercises" class="custom-card">
    <img [src]="exercise.img" alt="Exercise Image" />
    <ion-card-header>
      <ion-card-title>{{ exercise.title }}</ion-card-title>
      <ion-card-subtitle>{{ exercise.subtitle }}</ion-card-subtitle>
    </ion-card-header>
  
  </ion-card>
</ion-content>
